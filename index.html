<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create a Course</title>
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
</head>
<body>
	<div class="container-fluid">
		<header class="header"></header>

		<main class="row main">
			<div class="leftSide col-xs-12 col-sm-6">
				<div class="selectors col-xs-12">
					<div class="dropdown col-xs-12 col-sm-3 subject">
						<button class="btn btn-default dropdown-toggle col-xs-12" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
							Subject
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu1" id="subject">
							<li>1</li>
							<li>2</li>
						</ul>
					</div><!-- dropdown Subject-->

					<div class="dropdown col-xs-12 col-sm-offset-1 col-sm-3 grade">
						<button class="btn btn-default dropdown-toggle col-xs-12" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
							Grade
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
							<li>1</li>
							<li>2</li>
						</ul>
					</div><!-- dropdown Grade-->
					<div class="col-xs-12 col-sm-offset-1 col-sm-3 searchBar">
						<input type="text" class="searchBar form-control col-sm-3" placeholder="Search">
					</div><!-- searchBar -->
				</div><!-- selectors -->

				<div class="lessons col-xs-12 col-sm-11">
					<div class="lesson col-xs-12">
						<div class="col-xs-4 lessonImg">
							<img src="http://placeholder.pics/svg/200x150/3819FF-FF3F3F" alt="" class="col-xs-12 img-responsive">
						</div><!-- lessonImg -->

						<div class="lessonDetails col-xs-8">
							<h4 class="title col-xs-offset-1 col-xs-11">Indices</h4>
							<hr class="hRule" />
							<span class="lessonSubject col-xs-offset-1 col-xs-6">Algebra</span>
							<span class="lessonGrade col-xs-5">Grade 5</span>
							<div class="col-xs-offset-1 col-xs-11 lessonContents">
								<span class="contents">1</span>
								<span class="glyphicon glyphicon-facetime-video"></span>
								<span class="contents">1</span>
								<span class="glyphicon glyphicon-file"></span>
								<span class="contents">1</span>
								<span class="glyphicon glyphicon-question-sign"></span>
							</div><!-- lessonContents -->
						</div><!-- lessonDetails -->
					</div><!-- lesson -->
				</div><!-- lessons -->
			</div><!-- leftSide -->

			<div class="rightSide col-xs-12 col-sm-6">
				<div class="col-xs-12 rightHeader">
					<h4 class="col-xs-12 rightHeader">Create a new Course</h4>
				</div>
				<div class="courseName col-sm-12">
					<input type="text" class="courseName form-control col-sm-3" placeholder="Course">
				</div>

				<div class="topicHeader col-xs-12">
					<h5 class="col-xs-12">Topics</h5>
				</div>

				<div class="topics col-xs-12">
					<div class="topic col-xs-12">
						<div class="topicNo col-xs-1 text-center">1</div>
						<div class="col-xs-10 topicBody">
							<input type="text" class="form-control" placeholder="Topic 1">

							<div class="droppableDiv">
								<span class="divPlaceholder">Add Lessons</span>
							</div><!-- droppableDiv -->
						</div><!-- form-control -->
					</div><!-- topic -->
				</div><!-- topics -->
			</div><!-- rightSide -->
		</main>
	</div><!-- container-fluid -->

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
