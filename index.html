<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create a Course</title>
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
</head>
<body>
	<div class="container-fluid">
		<header class="header">
			<h1 class="headerText">Zaya.in</h1>
		</header>

		<main class="row main">
			<div class="leftSide col-xs-12 col-md-6">
				<div class="selectors col-xs-12">
					<div class="dropdown col-xs-12 col-md-3 ">
						<button class="btn btn-default subject dropdown-toggle col-xs-12" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
							Subject
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu1" id="subject">
							<li>All</li>
						</ul>
					</div><!-- dropdown Subject-->

					<div class="dropdown col-xs-12 col-md-offset-1 col-md-3">
						<button class="btn btn-default dropdown-toggle col-xs-12 grade" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
							Grade
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu2" id="grade">
							<li>All</li>
						</ul>
					</div><!-- dropdown Grade-->
					<div class="col-xs-12 col-md-offset-1 col-md-3 searchBar">
						<input type="text" class="searchBar form-control col-md-3" placeholder="Search">
					</div><!-- searchBar -->
				</div><!-- selectors -->

				<div class="lessons col-xs-12 col-md-11">
				</div><!-- lessons -->
			</div><!-- leftSide -->

			<div class="rightSide col-xs-12 col-md-6">
				<div class="col-xs-12 rightHeader">
					<h4 class="col-xs-12 rightHeader">Create a new Course</h4>
				</div> <!-- rightHeader -->
				<div class="courseName col-md-12">
					<input type="text" class="courseName form-control col-md-3" placeholder="Course Name">
				</div> <!-- courseName -->

				<div class="topicHeader col-xs-12">
					<h5 class="col-xs-12">Topics</h5>
					<span class="addTopic glyphicon glyphicon-plus-sign"></span>
				</div><!-- topicHeader -->

				<div class="topics col-xs-12">
				</div><!-- topics -->
			</div><!-- rightSide -->
		</main>
	</div><!-- container-fluid -->

	<script src="js/jquery.min.js"></script>
	<!-- jQuery-ui for handling drag and drop -->
	<script src="js/jquery-ui.min.js"></script>
	<!-- Touch punch for simulating the drag and drop on touch devices -->
	<script src="js/touch-punch.min.js"></script>
	<script src="js/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
